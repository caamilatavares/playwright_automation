  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Repo de testes
    - name: Checkout Playwright repo
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    # 2Ô∏è‚É£ Checkout API
    - name: Checkout API
      uses: actions/checkout@v4
      with:
        repository: caamilatavares/zombieplus-package
        ref: main
        path: zombieplus
        fetch-depth: 1

    # 3Ô∏è‚É£ Instalar depend√™ncias da API
    - name: Install API dependencies
      working-directory: zombieplus/api
      run: npm install

    # 4Ô∏è‚É£ Subir API em background
    - name: Start API
      working-directory: zombieplus/api
      run: |
        npm run dev
    
    # 5Ô∏è‚É£ Checkout Frontend (mesmo repo, outra pasta)
    - name: Install Web dependencies
      working-directory: zombieplus/web
      run: npm install

    # 6Ô∏è‚É£ Subir Frontend em background
    - name: Start Web
      working-directory: zombieplus/web
      run: |
        npm run dev &

    # 7Ô∏è‚É£ Esperar servi√ßos ficarem prontos
    - name: Wait for API
      run: npx wait-on http://localhost:3000

    - name: Wait for Web
      run: npx wait-on http://localhost:3111

    # 8Ô∏è‚É£ Depend√™ncias dos testes
    - name: Install test dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # 9Ô∏è‚É£ Rodar testes
    - name: Run Playwright tests
      run: npx playwright test

    # üîü Upload do report
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
