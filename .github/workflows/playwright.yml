name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      CI: true
      NODE_ENV: test
      PORT: 3333
      DB_DIALECT: postgres

      # Playwright / Web
      BASE_API: ${{ secrets.BASE_API }}
      BASE_URL: ${{ secrets.BASE_URL }}

      # Database
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_PASS: ${{ secrets.DB_PASSWORD }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_DATABASE }}
      DB_DATABASE: ${{ secrets.DB_DATABASE }}

      # Auth
      ADMIN_USER: ${{ secrets.ADMIN_USER }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      ADMIN_NAME: ${{ secrets.ADMIN_NAME }}
      ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
      ADMIN_ID: ${{ secrets.ADMIN_ID }}

    steps:
      # 1️⃣ Checkout repo de testes (Playwright)
      - name: Checkout Playwright repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      # 3️⃣ Checkout ZombiePlus (API + Web) em subpasta "zombieplus"
      - name: Checkout ZombiePlus (API + Web)
        uses: actions/checkout@v4
        with:
          repository: caamilatavares/zombieplus-package
          ref: main
          path: zombieplus

      # 4️⃣ API
      - name: Install API dependencies
        working-directory: zombieplus/api
        run: npm install

      - name: Start API
        working-directory: zombieplus/api
        run: node src/server.js &

      # 5️⃣ Web
      - name: Install Web dependencies
        working-directory: zombieplus/web
        run: npm install

      - name: Start Web
        working-directory: zombieplus/web
        run: node src/server.js &

      # 6️⃣ Wait services
      - name: Wait for API
        run: npx wait-on http://localhost:3333 --timeout 30000

      - name: Wait for Web
        run: npx wait-on http://localhost:3000 --timeout 30000

      # 7️⃣ Playwright
      - name: Install test dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      # 8️⃣ Upload report
      - name: Upload Playwright Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
